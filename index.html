<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Math Quiz Game</title>
</head>
<body>
    <div class="container">
        <h1>üßÆ Math Quiz Game</h1>

        <div class="card">
            <label class="label">Select Level</label>
            <select id="level">
                <option value="easy">Easy (1‚Äì20)</option>
                <option value="medium">Medium (1‚Äì50)</option>
                <option value="hard">Hard (1‚Äì100)</option>
            </select>

            <!-- Level display -->
            <p class="level" id="currentLevel">Level: Easy</p>
            <p class="info">‚è≥ Time: <span id="time">30</span></p>
            <p class="question" id="question">Loading...</p>

            <input type="number" id="answer" placeholder="Your answer">

            <p class="feedback" id="feedback"></p>
            <p class="score">‚≠ê Score: <span id="score">0</span></p>

             <!-- Progress bar -->
            <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button id="restart">Restart</button>
        </div>
    </div>

    <!-- Sound effects -->
    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
